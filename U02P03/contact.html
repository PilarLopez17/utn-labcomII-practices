<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- Encabezado -->
    <header>
        <h1>EMINEM</h1>
    </header>

    <div class="container">
        <!-- Navegación / contenedor izquierdo -->
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="multimedia.html">Multimedia</a></li>
                <li><a href="contact.html">Registrate</a></li>
            </ul>
        </nav>
        <main>
            <table>
                <tbody>
                    <form>
                        <tr>
                            <td><label for="nombre"><b>Nombre:</b></label></td>
                            <td><input type="text" id="nombre" name="nombre" required></td>
                        </tr>
                        <tr>
                            <td><label for="email"><b>Email:</b></label></td>
                            <td><input type="email" id="email" name="email" required></td>
                        </tr>
                        <tr>
                            <td><label for="edad"><b>Edad:</b></label></td>
                            <td><input type="number" id="edad" name="edad"></td>
                        </tr>
                        <tr>
                            <td><label for="color"><b>Color preferido:</b></label></td>
                            <td><input type="color" id="color" name="color"></td>
                        </tr>
                        <tr>
                            <td><label for="comentario"><b>Comentario:</b></label></td>
                            <td><textarea id="comentario" name="comentario" minlength="10"></textarea>
                            </td>
                        </tr>
                    </form>
                </tbody>
            </table>
            <input type="submit" value="Registrarse">
        </main>
        <!-- Contenedor secundario / derecho -->
        <div class="right">
            <h2>¡Registrate y participa por 2 entradas para ver al rapero mas famoso de todos los tiempos!</h2>
            <p>Sortea el dia 11/09/23</p>
        </div>
    </div>
    <!-- Pie de Página-->
    <footer>
        <p>© copyright EminemOfficial.com</p>
    </footer>
</body>

</html>
